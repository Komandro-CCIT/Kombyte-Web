<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KomByte : Start!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans:400,700&display=swap" rel="stylesheet">
  <link href="../css/page/comp.css" rel="stylesheet">
  <script src="../js/page/timer.js"></script>
  </head>
  <body onload="countdown();">
<section class="dash">
    <div class="container">
    <div class="timer">
   <div style="display: flex; width:80%;
                justify-content:center; padding-top: 0%;">
        ::Time Left ::
    </div>
    <div style="display: flex; width:80%; 
                justify-content:center; padding-top: 0%;">
        <font size="5">
            <p>Minitue :</p>
        </font>
        <input id="minutes"
               type="text"
               style="width: 8%; border: none; font-size: 20px;
                      font-weight: bold; color: black;">
        <font size="5">
            <p>Second :</p>
        </font>
        <input id="seconds"
               type="text"
               style="width: 8%; border: none; font-size: 20px;
                      font-weight: bold; color: black;">
    </div>
</div>
</div>

    <div class="container bio">
<div class="card">
  <div class="card__data">
    <div class="card__right">
      <div class="item"><p>ID</p></div>
      <div class="item"><p>Nama</p></div>
      <div class="item"><p>Kelas</p></div>
      <div class="item"><p>No peserta</p></div>
    </div>
    <div class="card__left">
      <div class="item"><p>222001067</p></div>
      <div class="item"><p>Astolfo</p></div>
      <div class="item"><p>3ISA1</p></div>
      <div class="item"><p>13</p></div>
    </div>
  </div>
</div>
  </div>


    <div class="container">
    <div class="file-drop-area">
    <span class="fake-btn">Choose files</span>
    <span class="file-msg">or drop files here</span>
    <input class="file-input" type="file" multiple>
    <div class="item-delete"></div>
  </div>
</div>
</section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../js/page/comp.js"></script>

  </body>
</html>
